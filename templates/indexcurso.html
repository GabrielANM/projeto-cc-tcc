<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Integrando HTML ao Flask</title>
</head>
<body>
<h2>Integrando HTML ao Flask</h2>
<hr>
<ol>
	{% for dog in dogs %}
		<li>{{dog}}</li>
	{% endfor %}
	<form action="{{url_for('indexcurso')}}" method="POST">
		<label>Cachorro</label>
		<input type="text" name="dogs" required>
		<button>Adicionar</button>
	</form>
</ol>
</body>
</html>
